<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Product Details</title>

    <!--/*/ <th:block th:include="fragment/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragment/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    
     <div>
            <form class="form-horizontal">
                <div class="form-group">
                
         <table class="table table-striped">
            <tr>
                <th>Product Id</th><td></td><td></td>
                <th>Name</th><td></td><td></td>
                <th>Description</th><td></td>
                <th>Created Date</th><td></td>
                <th>Update Date</th><td></td>
                <th>Last Purchase Date</th><td></td>
                <th>Category Id</th><td></td>
		</tr>
        <tr>
            	
                         <td th:text="${product.id}">Product Id</td>
                <td></td><td></td>
         	<td>
               		<div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}">Name</p>
                    </div>
            </td><td></td> <td></td>
               
               <td>
               		<div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">Description</p>
                    </div>
               </td><td></td>
               <td>
               <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.createdDate}">Creation Date</p>
                    </div>            
                </td><td></td>
               
                <td>
                <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.updateDate}">Update Date</p>
                    </div>            
                </td><td></td>
               
               
                <td>
               <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.categoryId}">Category Id</p>
                    </div>           
                </td>
                
				<td><a href="#" th:href="@{'purchase/'+ ${product.id} }">Buy </a></td>
    			
                
      
          </form>
          </tr>
           </table> 
    </div>
	</div>
	

</div>
</body>
</html>
