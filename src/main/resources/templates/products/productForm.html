<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products Form</title>
        <!--/*/ <th:block th:include="fragment/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragment/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    
    <div>
        <form class="form-horizontal" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}"/>
           
            <div class="form-group">
                <label class="col-sm-2 control-label">Product Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Category Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{categoryId}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
